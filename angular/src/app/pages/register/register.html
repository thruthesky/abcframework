<abc-header></abc-header>

<div class="alert alert-info" role="alert">
    <strong>ABC framework registration</strong>
</div>

You can login with social sites like facebook, twitter and much more.

<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="emailBox" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" [(ngModel)]="form.email" class="form-control w-100" id="emailBox" type="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordBox" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" [(ngModel)]="form.password" class="form-control w-100" id="passwordBox" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="nameBox" class="col-sm-2 col-form-label">Display Name</label>
            <div class="col-sm-10">
                <input name="name" [(ngModel)]="form.displayName" class="form-control w-100" id="nameBox" type="text">
            </div>
        </div>
        
        

        <div *ngIf="error" class="form-group row">
            <div class="col-12">
                <div class="alert alert-warning" role="alert">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">REGISTER</button>
            </div>
        </div>
    </form>
</div>
