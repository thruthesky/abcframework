<abc-header></abc-header>



<div class="alert alert-info" role="info">
    <h2>Login</h2>
    <div>You can login with one of your favorite social sites.</div>
    <div>If you want you can register the site.</div>
</div>
<div *ngIf="error" class="alert alert-warning" role="alert">
    <strong>{{ error }}</strong>
</div>




<div class="logins pointers">

    <div (click)="onClickLoginWithGoogle()">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-google fa-stack-1x snow" aria-hidden="true"></i>
        </span> Login with Google
    </div>


    <div (click)="onClickLoginWithFacebook()">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-stack-1x snow" aria-hidden="true"></i>
        </span> Login with Facebook
    </div>
</div>
